<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join | Game.io</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="options">
        options
    </div>
    <main>
        <h1 class="title">GameRoom</h1>
    </main>
    <footer>
        <div class="links">
            <a href=""><img src="img/github.png" alt="github"></a>
            <a href=""><img src="img/discord.png" alt="discord"></a>
        </div>
        <div class="rights">
            <span class="footer-text">2022 RandomName_Team</span>
            <span class="footer-text">all rights reserved</span>
        </div>
    </footer>
</div>
<div class="pop-up hidden">
    <h3>Options</h3>
    <h4>Audio</h4>
    <form method="post">
        <input type="text" id="name-pop-up" name="name" placeholder="nickname">
        <input type="submit" id="submit-pop-up" name="submit" value="play">
    </form>

</div>
<script>
    let options_button = document.querySelector('.options')
    let pop_up = document.querySelector('.pop-up')

    options_button.addEventListener('click', evt => {
        options_button.setAttribute('data-active',
            options_button.getAttribute('data-active') === 'true' ? 'false' : 'true')
        if(options_button.getAttribute('data-active') === 'true' )
        {
            pop_up.classList.remove('hidden')
        }
        else {
            pop_up.classList.add('hidden')
        }
    })
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>

</body>
</html>
